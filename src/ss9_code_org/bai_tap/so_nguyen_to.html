<script>

   let count=0;

    for(let i=2;i<=100;i++){

                if(i%j===0){
                    count++;
                }
            }
if(count===2){
    document.write(i+"<br>");
    countSnt++;
}
count=0;
    }else{
        break;}
    }
</script>
