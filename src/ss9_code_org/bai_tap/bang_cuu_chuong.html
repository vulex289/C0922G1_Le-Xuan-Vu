<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="demo"></pid>
</body>
<script>
    let a, i, j;
    a = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        a = a + "<tr>";

        while (j <= 10) {
            a = a + "<td>" +j+"*"+i+"="+ i * j + "</td>";
            j++;
        }
        a = a + "</tr>";
        j = 1;
        i++;
    }
    a = a + "</table>";
    document.write(a);
</script>
</html>
