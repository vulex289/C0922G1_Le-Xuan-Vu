<script>
    for(i=1;i<=7;i++) {
        if(i==1||i==7) {
            for (j = 1; j <= 21; j++) {
                document.write("*")
            }
        }
            else{
                for(h=1;h<=21;h++){
                    if(h==1){
                        document.write("*")
                    }
                    else if(h==21){
                        document.write("*")
                    }
                    else{document.write("&nbsp&nbsp")}
        }
        }
        document.write("<br>")
    }
</script>
