<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++)
            document.write("*");
        document.write("<br>");
    }
    document.write("<br> <br>");

    for (let i = 1; i <= 5; i++) {
        for (j = 1; j <= 6 - i; j++)
            document.write("*");
        document.write("<br>");
    }

    document.write("<br> <br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5 - i; j++)
            document.write("&nbsp&nbsp");
        for (let j = 1; j <= i; j++)
            document.write("*");
        document.write("<br>");
    }
    document.write("<br> <br>");

    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 6 - i; j++)
            document.write("*");
        for (let j = 1; j <= i; j++)
            document.write("&nbsp&nbsp");
        document.write("<br>");
    }

</script>
</html>
