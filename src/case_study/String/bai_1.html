<script>
    function main(a) {
        let text = a.toLowerCase()
        let b = text.split(" ")
        for (let i = 0; i < b.length; i++) {
            if (b[i] === "") {
                b.splice(i, 1)
                i--
            }
        }
        let c = b.join(" ")
        let d = c.split("")
        for (let j = 0; j < d.length; j++) {
            if (d[j] == " " && d[j + 1] !== " ") {
                let m = d[j + 1].toUpperCase()
                d.splice(j + 1, 1, m)
            }
        }
        let h = d.join("")
        alert(h.charAt(0).toUpperCase() + h.slice(1))
    }

    let v = prompt("Nhập tên sai")
    main(v)
    let e=v.split("")
    alert(e)
