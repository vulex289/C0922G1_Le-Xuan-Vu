<body>
<h3>Chuyển số sang chữ</h3>
<p>Nhập vào một số</p><input type="text" id="text">
<button onclick="change()">change </button>
<p id="result"></p>
</body>
<script>
    let a
    let b
    function change() {
        let string = document.getElementById("text").value;
        a = [1,2,3,1234]
        b = ["một","hai","ba","một hai ba bốn"]
        function changeNumberToString(string, a, b) {
            let index
            let result
            for (let i = 0; i < a.length; i++) {
                if (string == a[i]) {
                    index = a.indexOf(a[i])
                    result = b[index]
                }
            }
           document.getElementById("result").innerHTML=result
        }
        changeNumberToString(string,a,b)
    }
</script>
