<script>
    function findPrime(a) {
        let count = 0;
        let arrA = []
        for (let o = 0; o < a.length; o++) {
            for (let p = 0; p < a[o].length; p++) {
                for (let z = 2; z <= a[o][p]; z++) {
                    if (a[o][p] % z == 0) {
                        count++
                    }
                }
                if (count == 1) {
                    arrA.push(a[o][p])
                    count = 0
                } else {
                    count = 0
                }
            }
        }
        document.write("Sô nguyên tố trong mảng 2 chiều là:" + arrA + "<br>" + "Tổng số nguyên tố trong mảng 2 chiều là:" + arrA.length)
    }

    let m = parseInt(prompt("Nhập số dòng của mảng: "))
    let n = parseInt(prompt("Nhập số cột của mảng: "))
    let arr = [];
    for (let i = 0; i < m; i++) {
        arr[i] = []
        for (let j = 0; j < n; j++) {
            let a = +prompt("Nhập vào phần tử" + "[" + i + "]" + "[" + j + "]")
            arr[i].push(a)
        }
    }
    findPrime(arr)
</script>
