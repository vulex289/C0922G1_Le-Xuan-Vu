<script>
    function findMaxMin(a) {
        let Max = -Infinity;
        let Min = Infinity;
        for (let o = 0; o < a.length; o++) {
            for (let p = 0; p < a[o].length; p++) {
                if (a[o][p] > Max) {
                    Max = a[o][p]
                }
                if (a[o][p] < Min) {
                    Min = a[o][p]
                }
            }
        }
        alert("Giá trị lớn nhất của mảng 2 chiều là:" + Max)
        alert("Giá trị nhỏ nhất của mảng 2 chiều là:" + Min)

    }

    let arrA = []
    let m = prompt("Nhập vào số dòng")
    let n = prompt("Nhập vào số cột")
    for (let i = 0; i < m; i++) {
        arrA[i] = []
        for (let j = 0; j < n; j++) {
            let a = prompt("Nhập vào phần tử"+i)
            arrA[i].push(a)
        }
    }
    findMaxMin(arrA)
</script>
</html>
