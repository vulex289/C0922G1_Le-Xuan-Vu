<script>
    function changeNumberToString(string) {
        let a = ["không", "một", "hai", "ba", "bốn", "năm", "sáu", "bảy", "tám", "chín"]
        let string1 = string.split("")
        console.log(string1)
        let result
        let arrA = []
        for (let i = 0; i < string1.length; i++) {
            for (let j = 0; j < a.length; j++) {
                if (string1[i] == a.indexOf(a[j])) {
                    arrA.push(a[j])
                }
            }
        }
        result = arrA.join(" ")
        alert(result)
    }

    let v = (prompt())
    changeNumberToString(v)
</script>
