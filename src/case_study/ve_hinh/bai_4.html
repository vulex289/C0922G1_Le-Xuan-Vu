<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    for (let i = 9; i > 0; i -= 2) {
        for (let j = 0; j < i; j++) {
            document.write("&nbsp")
        }
        if(i==9||i==7||i==5||i==3) {
            for (let a = 0; a < 10 - i; a++) {
                if (i == 9 && a == 0 || i == 7 && a == 0 || i == 7
                    && a == 2 || i == 5 && a == 0 || i == 5 && a == 4 || i == 3 && a == 0 || i == 3 && a == 6) {
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            }
        }
        else{
                for (let h=0;h<9;h++){
                    document.write("*")
                }
        }
        document.write("<br>")
    }
</script>
</html>
