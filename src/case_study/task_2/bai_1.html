<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<script>
    function main(a) {
        let text = a.toLowerCase().split(" ")
        for (let i = 0; i < text.length; i++) {
            if (text[i] === "") {
                text.splice(i, 1)
                i--
            }
        }
        let c = text.join(" ")
        let d = c.split("")
        for (let j = 0; j < d.length; j++) {
            if (d[j] == " " && d[j + 1] !== " ") {
                let m = d[j + 1].toUpperCase()
                d.splice(j + 1, 1, m)
            }
        }
        let h = d.join("")
        let v = h.charAt(0).toUpperCase() + h.slice(1)
        alert(v)
        let k = v.split(" ")
        let max = 0
        let result
        for (let z = 0; z < k.length; z++) {
            if (max < k[z].length) {
                max = k[z].length
                result = k[z]
            }
        }
        alert("Chữ dài nhất trong mảng là:" + result)
    }

    let v = prompt("Nhập tên sai")
    main(v)

</script>
</html>
