<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100"></canvas>

</body>
<script>
    class Rectangle{
        constructor( width, length) {
            this.width=width;
            this.length=length;
        }
        getWidth(){
            return this.width
        }
        getLength(){
            return this.length
        }
        dienTich(){
            let S;
            S= this.width*this.length;
            return S
    }
        chuVi(){
            let C;
            C=(this.width+this.length)*2;
            return C
        }
        getRect(){
           let c = document.getElementById("myCanvas");
           let ctx=c.getContext("2d");
           ctx.fillStyle="#fa4b2a"
            ctx.fillRect(10,40,140,160);
        }
    }
    let hinhChuNhat=new Rectangle(10,20)
    hinhChuNhat.getRect()
    let a=hinhChuNhat.getWidth()
    let b=hinhChuNhat.getLength()
    let area=hinhChuNhat.dienTich()
    let perimeter=hinhChuNhat.chuVi()
    alert("Chiều rộng của hình chữ nhật là:"+" "+a)
    alert("Chiều dài của hình chữ nhật là:"+" "+b)
    alert("Dien tich hinh chu nhat:"+' '+area)
    alert("Chu vi hinh chu nhat:"+" "+perimeter)

</script>
</html>
