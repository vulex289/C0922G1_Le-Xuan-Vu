<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhập vào doanh số bán hàng: '));
    if(a>=5000 ||a===5000){
        alert("doanh so cua ban:"+a*0.1+'$');
    }
    else if(a<5000 && a>2000 ||a===2000){
        alert("doanh so cua ban:"+a*0.05+'$');
    }
    else if(a<2000&&a>500||a===500){
        alert("doanh so cua ban:"+a*0.01+'$');
    }
    else{
        alert("con cai nit");
    }
</script>
</body>
</html>
