<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHI_SO_BMI</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<form>
        <label>Nhập cân nặng:(kg)<input id="weight" type="text"></label>
    <br>
    <br>
    <label>Nhập chiều cao:(m)<input id="height" type="text"></label>
    <br>
    <br>
</form>
<button onclick="source()">Kiểm tra</button>
<p id="result"></p>
</body>
<script>
    function source() {
        let a= parseFloat(document.getElementById("weight").value);
        let b= parseFloat(document.getElementById("height").value);
        let bmi= a/Math.pow(b,2);
        let result1="result:"+"underWeight"
        let result2="result:"+"normal"
        let result3="result:"+"overWeight"
        let result4="result:"+"Obese"
        if (bmi < 18.5 ){
            document.getElementById('result').innerHTML=result1
        }
        else if(bmi < 25){
            document.getElementById('result').innerHTML=result2
        }
        else if(bmi < 30) {
            document.getElementById('result').innerHTML=result3
        }
        else{
            document.getElementById('result').innerHTML=result4
        }
    }
</script>
</html>
