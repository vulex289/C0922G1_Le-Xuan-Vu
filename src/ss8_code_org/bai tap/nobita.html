<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://upload.wikimedia.org/wikipedia/vi/2/2c/Nobita.png" style="position:absolute;left:0; top:0;" height="100" width="80"/>
</body>
<script>
    function upArrowPressed() {
        let a= document.getElementById('nobita');
        a.style.top= parseInt(a.style.top)- 5+'px';
    }
    function downArrowPressed() {
        let a= document.getElementById('nobita');
        a.style.top= parseInt(a.style.top)+ 5+'px';
    }
    function leftArrowPressed() {
        let a= document.getElementById('nobita');
        a.style.left= parseInt(a.style.left) - 5+'px';
    }
    function rightArrowPressed() {
        let a= document.getElementById('nobita');
        a.style.left= parseInt(a.style.left)+ 5+'px';
    }
    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
        }
        function docReady() {
        window.addEventListener('keydown', moveSelection);
        }


</script>
</html>
