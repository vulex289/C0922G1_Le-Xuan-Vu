<script>
    let a=parseFloat(prompt('Nhap diem kiem tra'));
    let b=parseFloat(prompt('Nhap diem giua hoc ki'));
    let c=parseFloat(prompt('Nhap diem cuoi ki'));
    let diem= (a+b+c*2)/4
    if(diem > 5 && diem <6.5 || diem===5){
        alert("hoc sinh trung binh ");
    }
    else if (diem > 6.5 && diem < 8|| diem===6.5){
        alert("hoc sinh kha");
    }
    else if(diem > 8 && diem <10|| diem===8){
        alert("hoc sinh gioi");
    }
    else{
        alert("xin chia buon voi ban")
    }
</script>
