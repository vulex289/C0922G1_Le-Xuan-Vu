<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<form>
    <input type="number" id="so"> <button type="button" onclick="abc()">Check</button>
</form>
<p id="vu"></p>
</body>
<script>
    function abc() {
        let month= parseInt(document.getElementById('so').value);
switch (month) {
    case 1:
    case 3:
    case 5:
    case 7:
    case 8:
    case 10:
    case 12:
        result='Thang 1 co 31 ngay';
        document.getElementById('vu').innerHTML=result;
        break;
    case 2:
        result1='Thang 2 co 28 hoac 29 ngay';
        document.getElementById('vu').innerHTML=result1;
        break;
    case 4:
    case 6:
    case 9:
    case 11:
        result2='Thang 4 co 30';
        document.getElementById('vu').innerHTML=result2;
        break;
    default:
        result3='ban da nhap sai';
        document.getElementById('vu').innerHTML=result3;
}
    }
</script>
</html>
