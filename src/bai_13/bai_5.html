<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let number=prompt("Tổng số bạn nhập vào")
    let numbers;
    let arr=[];
    let dem=0;
    for(let i=1;i<=number;i++){

        numbers=prompt("Số nhập vào lần thứ"+i)
        arr.push(numbers);
    }
    for (let i=0;i<arr.length;i++) {
        if (arr[i] < 0) {
            dem++
        }
    }
    console.log("Tổng số phần tử nguyên âm là:"+dem)
</script>
</html>
