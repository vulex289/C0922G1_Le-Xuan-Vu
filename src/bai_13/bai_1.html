<script>
    let numbers=[3,56,4,5,6,12,10,8,9,0];
    let dem=0;
    for (i=0;i<numbers.length;i++){
        if(numbers[i]>=10){
            document.write("Các số lớn hơn hoặc bằng 10 là:"+numbers[i]+"<br>")
            dem++;
        }
    }
    document.write("Tổng các số lớn hơn 10 là: " +dem)
    ;

</script>
