<!DOCTYPE html>

    <meta charset="UTF-8">

</body>
<script>
    function isPrime(number) {
        let dem = 0
        if (number == 0) {
            alert("Đây không phải số nguyên tố")
        }
        for (let i = 1; i <= (number); i++) {
            if (number % i == 0) {
                dem++
            }
        }
        if (dem == 2) {
            alert(number + "là số nguyên tố")
        } else {
            alert(number + "không phải là số nguyên tố")
        }

    }

    let a = parseInt(prompt("Nhập vào số kiểm tra"))
    isPrime(a)
</script>
</html>
