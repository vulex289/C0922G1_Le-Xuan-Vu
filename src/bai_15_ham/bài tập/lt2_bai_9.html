    function testArr(x, a) {
        let result
        let count=0

        for (let i = 0; i < a.length; i++) {
            if (x === a[i]) {
                count++;
            }
        }
        if(count>=1){

            result=count
        }
            else {
                result = -1
            }
        return result
    }
    let arrA = []
    let numberA = prompt("Nhập vào số chuỗi A bạn muốn")
    let numbersA
    for (let i = 1; i <= numberA; i++) {
        numbersA = prompt("Nhập vào chuỗi thứ:" + i)
        arrA.push(numbersA)
    }
    alert(testArr(prompt("Nhập vào x"), arrA))
