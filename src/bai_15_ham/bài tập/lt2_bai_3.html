<!DOCTYPE html>

</body>
<script>
    function tinhGiaiThua(n) {
        let i=1;
        let giaiThua=1;
        while(i<=n){

            giaiThua*=i;
            i++;
        }
        document.write("Giai thừa của" + n + "là:"+giaiThua)
    }
    let number=parseInt(prompt("Nhập vào số giai thừa"))
    tinhGiaiThua(number)
</script>

</html>
