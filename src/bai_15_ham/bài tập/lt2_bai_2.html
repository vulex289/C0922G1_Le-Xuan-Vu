<script>
    function findC(r) {
        let C = 2 * 3.14 * r;
        return C;
    }
    function findS(r) {
        let s = 3.14 * r * r;
        return s;
    }

    let bk=parseInt(prompt("Nhập vào bán kính"))
    alert(findC(bk))
    alert(findS(bk))
