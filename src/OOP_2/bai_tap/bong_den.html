<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Bật tắt bóng đèn</h3>
<img id="lamp" src="https://www.w3schools.com/js/pic_bulboff.gif">
<button onclick="turnon_turnoff_lamp()" id="switch">Turn on / turn off the lamp</button>
<br>
<h3 id="result">Bóng đèn đang tắt</h3>
<script>

    class SwitchButton {
        constructor(status) {
            this.status = status;
        }

        turnon_turnoff() {
            this.status = !this.status;
        }
    }


    class Light {

        constructor(button) {
            this.button = button;
        }

        switch() {
            if (this.button.status === true) {
                document.getElementById("lamp").src = "https://www.w3schools.com/js/pic_bulbon.gif";
                document.getElementById("result").innerHTML = "bóng đèn đang bật"
            } else if (this.button.status === false) {
                document.getElementById("lamp").src = "https://www.w3schools.com/js/pic_bulboff.gif";
                document.getElementById("result").innerHTML = "Bóng đèn đang tắt"
            }
        }
    }

    let switchButton = new SwitchButton(false);
    let lamp = new Light(switchButton);

    function turnon_turnoff_lamp() {
        switchButton.turnon_turnoff();
        lamp.switch()
    }
</script>
</body>
</html>
