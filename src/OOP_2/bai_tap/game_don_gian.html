<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"><img src="https://genk.mediacdn.vn/2019/5/23/image002-1558599409632434775215.png"> </div>

</body>
<script>
    class Hero{
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }
           getHeroElement(){
                return '<img  width="'+ this.size + '"' +
                    ' height="'+ this.size + '"' +
                    ' src="' + this.image +'"' +
                    ' style="top: '+this.top+'px; left:'+this.left+'px;position:absolute;" />';
            }

            moveRight(){
                this.left += 20;
                console.log('ok: ' + this.left);
            }

        }


    let hero = new Hero('pikachu.png', 20, 30, 200);

    function start(){
        if(hero.left < window.innerWidth - hero.size){
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }
    start();

</script>
</html>
