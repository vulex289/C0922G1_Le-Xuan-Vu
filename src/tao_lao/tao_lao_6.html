<script>
    function findMax(a) {
        let max=-Infinity;
        let min= Infinity;
        for(let i=0;i<a.length;i++){
            if (a[i]>max) max=a[i]
            if(a[i]<min) min=a[i]
        }
        alert(max)
        alert(min)
    }
    let arr=[1,2,3,0,100,-10]
   findMax(arr)
