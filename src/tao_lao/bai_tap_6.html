<script>
    let a=[]
    let n=prompt("Độ dài mảng")
    for(let l=0;l<n;l++){
        let numberA=+prompt("Nhập vào phần tử")
        while(numberA<=0){
            numberA=parseInt(prompt("Nhập vào phần tử lớn hơn 0"))
        }
        a.push(numberA)
    }
    function divideArray(a) {
        let b=[]
        let c=[]
        for(let i=0;i<a.length;i++){
            if(a[i]%2===0){
                b.push(a[i])
            }
            else{
                c.push(a[i])
            }
        }
        alert("Số lượng phần tử chẵn là:"+b.length)
        alert("Số lượng phần tử lẻ"+c.length)
    }
    divideArray(a)
</script>
