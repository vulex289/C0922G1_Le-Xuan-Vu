<script>
    function removeNum(a) {
        for(let i=0;i<a.length;i++){
            if(a[i]<0){
                a.splice(i,1,0)
                i--
            }
        }
        alert(a)
    }
    let a=[]
    let n=prompt("Độ dài mảng")
    for(let l=0;l<n;l++){
        let numberA=+prompt("Nhập vào phần tử")
        a.push(numberA)
    }
    removeNum(a)
</script>
