    let a = []
    let n = prompt("Độ dài mảng")

    }

    function findIndex(c) {
        let b = []
        let min = c[0]
        for (let j = 0; j < c.length; j++) {
            if (c[j] <= min) {
                min = c[j]
            }
        }
        for (let i = 0; i < c.length; i++) {
            if (c[i] === min)
                b.push(i)
        }
        alert("Vị trí các số nhỏ nhất là" + b)
    }
