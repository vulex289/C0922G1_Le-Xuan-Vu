<script>
    function isPrime(number) {
        let dem = 0
        let isPrime=true
        if (number === 0) {
            isPrime=false
        }
        for (let i = 1; i <= (number); i++) {
            if (number % i === 0) {
                dem++
            }
        }
        if (dem === 2) {
           return true
        } else {
           return false
        }
    }

    let a=[]
    let n=prompt("Độ dài mảng")
    for(let l=0;l<n;l++){
        let numberA=+prompt("Nhập vào phần tử")
        a.push(numberA)
    }
    function showIsPrime(a) {
        let b=[]
        for(let j=0;j<a.length;j++){
            if(isPrime(a[j])){
                b.push(a[j])
            }
        }
        alert("Các số nguyên tố là"+b)
    }
    showIsPrime(a)
</script>
