<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a=[]
    let n=prompt("Độ dài mảng")
    for(let l=0;l<n;l++){
        let numberA=+prompt("Nhập vào phần tử")
        a.push(numberA)
    }
    function demSoChinhPhuong(a) {
        let count = 0
        for (let i = 0; i < a.length; i++) {
            for (let j = 0; j <= a[i]; j++) {
                if (a[i] / j == j||a[i]==0) {
                    count++
                    break;
                }
            }
        }
        alert("Các số chính phương có trong mảng là"+count)
    }
    demSoChinhPhuong(a)
</script>
</html>
