<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 align="center">Coffee's VUTEA</h3>
<button onclick="create()">Creat new drinks</button>
<p id="display"></p>
</body>
<script>
    class Drinks{
        constructor(id,amount,name,price) {
            this.id=id;
            this.amount=amount;
            this.name=name;
            this.price=price;
        }
        getId(){
            return this.id;
        }
        getAmount(){
            return this.amount
        }
        setAmount(value){
            this.amount=value
        }
        getName(){
            return this.name
        }
        setName(value){
            this.name=value
        }
        getPrice(){
            return this.price
        }
        setPrice(value) {
            this.price = value
        }
        getTotal(){
            return this.price*this.amount
        }

    }
    let cafe=new Drinks("<button onclick='a'>1</button>",2,'cafe',15000)
    let array=[cafe]
    function display(array) {
        let sout = "<table border='1'>" + "<tr>" +"<th>ID</th>"+ "<th>Amount</th>" + "<th>Name</th>"
            + "<th>Price</th>" + "<th >Total</th>" + "</tr>"
        for (let i = 0; i < array.length; i++) {
            sout += "<tr>" +"<td>"+array[i].getId()+"</td>"+ "<td>" + array[i].getAmount() + "</td>" + "<td>" + array[i].getName() + "</td>" +
                "<td>" + array[i].getPrice() + "</td>" +"<td>" + array[i].getTotal() + "</td>"+
                "</tr>"
        }
        sout += "</table>"
        document.getElementById("display").innerHTML = sout
    }
    display(array)
    function create() {
        let id=prompt("Nhập vào id nước")
        let amount=prompt("nhập vào số lượng")
        let name=prompt("Nhập vào tên đồ uống")
        let price=+prompt("Nhập vào giá")
        let name1=new Drinks(id,amount,name,price)
        array.push(name1)
        display(array)
    }

</script>
</html>
