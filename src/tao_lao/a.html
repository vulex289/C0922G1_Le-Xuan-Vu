    <meta charset="UTF-8">
    <title>Title</title>

<script>

    let str = prompt()
    str = str.replace(/[ ]{2,}/gi," ");
    str = str.toLowerCase().replace(/(^|\s)\S/g, l => l.toUpperCase());
    alert(str)
    findLongest(str)

    function findLongest (str) {
        let str1 = str.split(' ');
        console.log(str1)
        let maxLength = 0;
        let max = '';
        for (let i = 0; i < str1.length; i++) {
            if (str1[i].length > maxLength) {
                maxLength = str1[i].length
                max = str1[i];

            }
        }
        alert("Từ dài nhất trong chuỗi là " + max +" có " + maxLength + " ký tự.");
    }

</script>
