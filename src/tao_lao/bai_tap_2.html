<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let a=[]
    let n=prompt("Độ dài mảng")
    for(let l=0;l<n;l++){
        let numberA=+prompt("Nhập vào phần tử")
        while(numberA<0){
            numberA=prompt("Nhập già trị lớn hơn 0")
        }
        a.push(numberA)
    }
    function doiXung(a) {
        let count=0
        let num=parseInt((a.length)/2)
        for (let i=0;i<num;i++){
            if(a[i]===a[a.length-i-1]){
                count++
            }
            else{
                alert("Mảng không đối xúng")
                break;
            }
        }
        if(count===num){
            alert("mảng đối xứng")
        }
    }
    doiXung(a)
</script>
</html>
