<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
<h3 align="center">Tài khoản ngân hàng</h3>
<button onclick="creat()">Creat a new account</button>
<p id="display"></p>
</body>
<script>
  class Acount{
      constructor(id,name,namebank,total) {
          this.id=id;
          this.name=name;
          this.namebank=namebank;
          this.total=total;
      }
      getId(){
          return this.id
      }
      setId(value){
          this.id=value
      }

  getName(){
      return this.name
  }
  setName(value){
      this.name=value
  }

  getNamebank(){
      return this.namebank
  }
  setNamebank(value){
      this.namebank=value
  }

  getTotal(){
      return this.total
  }
  setTotal(value){
      this.total=value
  }
  }
  let alex=new Acount(1,'alex','Hdbank',500)
    let tom=new Acount(2,'tom','SCbank',700)
    let array=[alex,tom]
    function display(array) {
        let sout="<table border='1'>"+"<tr>"+"<th>Id</th>"+"<th>Name</th>"
            +"<th>Namebank</th>"+"<th>Total</th>"+"<th >Edit</th>"+"</tr>"
        for(let i=0;i<array.length;i++){
            sout+="<tr>"+"<td>"+array[i].getId()+"</td>"+"<td>"+array[i].getName()+"</td>"+
                "<td>"+array[i].getNamebank()+"</td>"+"<td>"+array[i].getTotal()+"</td>"+
                "<td>"+"<button onclick='remove("+i+")'>remove</button>" +
                "<button onclick='repair("+i+")'>repair</button>"+"</td>"+

                "</tr>"
        }
        sout+="</table>"
     document.getElementById("display").innerHTML=sout
    }
    display(array)
    function creat() {
      let id=prompt("Nhập vào id khách hàng")
        while(id.length!==5||isNaN(id)){
      id=prompt("Nhập vào id khách hàng gồm 5 số")}
        let name=prompt("Nhập vào tên khách hàng")
        let namebank=prompt("Nhập vào ngân hàng")
        let total=+prompt("Nhập vào tổng tiền khách hàng")
        let acount=new Acount(id,name,namebank,total)
        array.push(acount)
        display(array)
    }
    function remove(value) {
        let choose = confirm("are you sure")
            if (choose) {
                array.splice(value, 1)
            }
            display(array)
        }
        function repair(value) {
            let id1=+prompt("Nhập vào id khách hàng")
            let name1=prompt("Nhập vào tên khách hàng")
            let namebank1=prompt("Nhập vào ngân hàng")
            let total1=+prompt("Nhập vào tổng tiền khách hàng")
            let acount=new Acount(id1,name1,namebank1,total1)
            array[value]=acount
            display(array)
        }







</script>
</html>
